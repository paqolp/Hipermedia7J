<!DOCTYPE html>
<html>
<head>
<script>
var myWindow;
function openWin() {
    myWindow=window.open("", "", "width=400, height=200");
    
    


    myWindow.document.write("<h2>Esto es parte del BOM!</h2>");
    myWindow.document.close();
    
}

function moveWin() {
    myWindow.moveTo(500, 0);
    myWindow.focus();
}
</script>
</head>
<body>

<input type="button" value="Open myWindow" onclick="openWin()" />
<br><br>
<input type="button" value="Move myWindow" onclick="moveWin()" />

</body>
</html>
