<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon shortcut" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <div id="login" class="login">
        <h2 class="center-align">Iniciar sesión</h2>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Usuario" id="first_name" type="text" class="validate">
                        <label for="first_name"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" placeholder="Contraseña" type="password" class="validate">
                        <label for="password"></label>
                    </div>
                </div>
                <div class="center-align"><a href="../index.html" class="btn waves-effect waves-teal">Entrar</a></div>
            </form>
        </div>
    </div>
</body>

</html>
