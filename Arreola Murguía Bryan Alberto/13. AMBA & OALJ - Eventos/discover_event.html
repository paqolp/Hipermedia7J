<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/favicon.png" rel="shortcut icon">
    <link href="css/styles.css" rel="stylesheet">
    <title>Eventos</title>
</head>

<body class="event-discover">
    <!-- Nav code goes here -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><img src="img/navlogo.png"></a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger text-darken-4"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down ">
                    <li><a href="new_event.html">Crear evento</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-nav">
        <a href="#!" class="brand-logo"><img class="center-align" src="img/navlogo.png"></a>
        <li><a href="new_event.html">Crear evento</a></li>
    </ul>

    <div class="container">
        <ul class="collapsible">
            <li>
                <div class="collapsible-header"><i class="material-icons">people</i>Asistentes</div>
                <div class="collapsible-body"><span>
                        <ul id="assistants" class="collection">
                        </ul>
                        <a class="waves-effect waves-light btn-small light-green lighten-1"><i class="material-icons left">add</i>Añadir
                            asistente</a>
                    </span>
                </div>
            </li>
        </ul>
    </div>

    <!-- Add activity modal -->
    <div id="addActivityModal" class="modal">
        <div class="modal-content">
            <h4 class="center-align">Añadir actividad</h4>
            <div class="row">
                <form id="add_activity_form" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="activity_name" type="text" class="validate" required="" aria-required="true">
                            <label for="activity_name">Nombre</label>
                            <span class="helper-text" data-error="Ingresa un nombre" data-success=""></span>
                        </div>
                        <div class="input-field col s6">
                            <input id="activity_address" type="text" class="validate" required="" aria-required="true">
                            <label for="activity_address">Lugar</label>
                            <span class="helper-text" data-error="Ingresa el lugar donde se realizará la actividad"
                                data-success=""></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="activity_time" type="text" class="timepicker validate" required="" aria-required="true">
                            <label for="activity_time">Hora</label>
                            <span class="helper-text" data-error="Ingresa una hora" data-success=""></span>
                        </div>
                    </div>
                    <button data-target="addActivityModal" class="btn waves-effect waves-light light-green lighten-1"
                        type="submit" name="action">Añadir
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit info modal -->
    <div id="editInfoModal" class="modal">
        <div class="modal-content">
            <h4 class="center-align">Editar información</h4>
            <div class="row">
                <form id="editInfoForm" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="event_modal_name" type="text" class="validate" required="" aria-required="true">
                            <label for="event_modal_name">Nombre</label>
                            <span class="helper-text" data-error="Ingresa un nombre" data-success=""></span>
                        </div>
                        <div class="input-field col s6">
                            <input id="event_modal_address" type="text" class="validate" required="" aria-required="true">
                            <label for="event_modal_address">Dirección</label>
                            <span class="helper-text" data-error="Ingresa el lugar donde se realizará la actividad"
                                data-success=""></span>
                        </div>
                        <div class="input-field col s6">
                            <input id="event_modal_city" type="text" class="validate" required="" aria-required="true">
                            <label for="event_modal_city">Ciudad</label>
                            <span class="helper-text" data-error="Ingresa la ciudad donde se realizará la actividad"
                                data-success=""></span>
                        </div>
                        <div class="input-field col s6">
                            <input id="event_modal_date" type="text" class="validate datepicker" required=""
                                aria-required="true">
                            <label for="event_modal_date">Fecha</label>
                            <span class="helper-text" data-error="Ingresa una fecha" data-success=""></span>
                        </div>
                        <div class="input-field col s6">
                            <input id="event_modal_datetime" type="text" class="validate timepicker" required=""
                                aria-required="true">
                            <label for="event_modal_datetime">Hora</label>
                            <span class="helper-text" data-error="Ingresa una hora" data-success=""></span>
                        </div>
                        <div class="input-field col s6">
                            <input id="event_modal_price" type="text" class="validate" required="" aria-required="true">
                            <label for="event_modal_price">Precio</label>
                            <span class="helper-text" data-error="Ingresa el precio" data-success=""></span>
                        </div>
                        <div class="input-field col s6">
                            <input id="event_modal_description" type="text" class="validate" required="" aria-required="true">
                            <label for="event_modal_description">Descripción</label>
                            <span class="helper-text" data-error="Ingresa una descripción" data-success=""></span>
                        </div>
                    </div>
                    <button data-target="editInfoModal" class="btn waves-effect waves-light light-green lighten-1" type="submit"
                        name="action">Editar
                        <i class="material-icons right">edit</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>


<!-- Scripts needed in order to work properly  -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/minified-main.js"></script>

</html>
