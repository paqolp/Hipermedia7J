<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/favicon.png" rel="shortcut icon">
    <link href="css/styles.css" rel="stylesheet">
    <title>Eventos</title>
</head>

<body>
    <!-- Nav code goes here -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><img src="img/navlogo.png"></a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger text-darken-4"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down ">
                    <li><a href="new_event.html">Crear evento</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-nav">
        <a href="#!" class="brand-logo"><img class="center-align" src="img/navlogo.png"></a>
        <li><a href="new_event.html">Crear evento</a></li>
    </ul>


    <!-- Create event form -->
    <div class="container">
        <div class="row">
            <form id="create_event_form" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="event_name" type="text" class="validate" required="" aria-required="true">
                        <label for="event_name">Nombre</label>
                        <span class="helper-text" data-error="Ingresa un nombre" data-success=""></span>
                    </div>
                    <div class="input-field col s6">
                        <input id="event_address" type="text" class="validate" required="" aria-required="true">
                        <label for="event_address">Locación</label>
                        <span class="helper-text" data-error="Ingresa el lugar donde se realiza el evento" data-success=""></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input id="event_city" type="text" class="validate" required="" aria-required="true">
                        <label for="event_city">Ciudad</label>
                        <span class="helper-text" data-error="Ingresa la ciudad donde se llevará a cabo el evento"
                            data-success=""></span>
                    </div>
                    <div class="input-field col s3">
                        <input id="event_date" type="text" class="datepicker" required="" aria-required="true">
                        <label for="event_date">Fecha</label>
                        <span class="helper-text" data-error="Selecciona una fecha" data-success=""></span>
                    </div>
                    <div class="input-field col s3">
                        <input id="event_datetime" type="text" class="timepicker">
                        <label for="event_datetime">Hora</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="event_price" type="number" required="" aria-required="true">
                        <label for="event_price">Precio</label>
                        <span class="helper-text" data-error="Selecciona una hora." data-success="">Si el evento es
                            gratuito, ingresa "0" sin comillas.</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="event_description" class="materialize-textarea"></textarea>
                        <label for="event_description">Descripción del evento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="event_publisher" type="text" class="validate" required="" aria-required="true">
                        <label for="event_publisher" data-error="Debe existir un organizador">Organizador</label>
                        <span class="helper-text" data-error="Ingresa un nombre" data-success=""></span>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>



</body>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/minified-main.js"></script>

</html>
