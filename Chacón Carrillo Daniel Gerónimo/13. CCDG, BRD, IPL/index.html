<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>E-vent'os</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-frontpage.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/global.css">
</head>

<body onload="onCreate()">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">E-vent'os</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Crear evento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container content">
        <div class="row" id="eventContainer">

        </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--My scripts-->
    <script src="bd.js"></script>
    <script src="localstorage.js"></script>
    <script>
        function onCreate() {
            // Comprobar existencia de variable local
            if (getData() == null) {
                console.log("almacenando variable");
                // Creando variable en almacenamiento local
                createData(_data);
            }

            // Asignando datos del LocalStorage a variable 'data' para ser manipulada
            var data = JSON.parse(getData());

            console.log("info es: " + data);

            // contenedor de codigo a generar
            let eventsContainer = document.getElementById('eventContainer');

            // variable utilizada para almacenar todo el codigo HTML generado por el ciclo for
            let code = '';

            for (let i = 0; i < data.events.length; i++) {

                console.log(data.events[i]);
                code +=
                    "<div class='card col-sm col-md-4'>" +
                    "<a style='text-decoration: none; color: black' href='event.html?id=" + data.events[i].id + "'>" +
                    "<img class='card-img-top' src='" + data.events[i].imgBanner + "' alt='Card image cap'>" +
                    "<div class='card-body'>" +
                    "    <h5 style='color: #3F51B5' class='card-title'>" + data.events[i].title + "</h5>" +
                    "    <h6 class='card-title'>Cordinador: " + data.events[i].cordinator + "</h6>" +
                    "<p class='card-text'>" + data.events[i].desc + "</p>" +
                    "</div>" +
                    "</a>" +
                    "</div>";
            }

            // Imprimir el codigo HTML almacenado el 'code' en el contenedor definido
            eventsContainer.innerHTML = code;
        }
    </script>


</body>

</html>
