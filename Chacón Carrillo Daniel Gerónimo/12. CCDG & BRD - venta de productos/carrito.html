  <script>
    cart = JSON.parse(localStorage.getItem('cart'));

    function onloadItems() {
      if (cart.length < 1) {
        document.getElementById('cartMessage').innerHTML = 'No has agregado ningun producto GG';
        document.getElementById('content').innerHTML = "";
      } else {
        let container = document.getElementById('productListContainer');
        let codigo = '';
        let total = 0;
        for (let i = 0; i < cart.length; i++) {

          codigo +=
            "<li class='list-group-item d-flex justify-content-between align-items-center'>" + "\n" +
            cart[i].name +
            "<span class='badge badge-primary badge-pill'>" + cart[i].quantity + "</span>" + "\n" +
            "</li>" + "\n";

          total += cart[i].price * cart[i].quantity;
        }

        total += 120;

        container.innerHTML = codigo;
        document.getElementById('buyButton').style.display = 'block';
        document.getElementById('total').value = total;
      }
    }

    function buy() {
      cart = [];
      saveCart(JSON.stringify(cart));
      alert('Compra realizada con exito');
      onloadItems();
    }
  </script>
