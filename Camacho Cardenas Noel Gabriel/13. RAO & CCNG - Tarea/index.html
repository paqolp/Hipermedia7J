<div class="container">
<div id="flow">
    <span class="flow-1"></span>
    <span class="flow-2"></span>
    <span class="flow-3"></span>
</div>
<div class="section">
    <div class="control">
        <h1 class="title is-1"> Eventos</h1>
    </div>
</div>
<div class="section">
    <div class="box">
        <div class="control">
            <h2 class="title is-6">Agregar Evento</h2>
        </div>
    </div>

    <form id="frmPerson" class="container">
            <div class="field">
                <label class="label" >url Imagen</label>
                <div class="control">
                    <input class="input" id="txtImagen"  type="text" placeholder="Url de la imagen">
                </div>
            </div>
            <div class="field">
                <label class="label">Nombre evento</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" id="txtName" type="text" placeholder="Nombre del evento">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>
            
            <div class="field">
                <label class="label">Descripcion</label>
                <div class="control">
                <textarea class="textarea" id="txtDescripcion" placeholder="Descripcion del evento"></textarea>
                </div>
            </div>
    
            <div class="field">
                <label class="label">Actividades</label>
                <div class="control">
                    <textarea class="textarea" id="txtActividades" placeholder="Actividades"></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label" >Numero Asistentes</label>
                <div class="control">
                    <input class="input" id="txtNumAsistentes"  type="text" placeholder="Numero asistentes">
                </div>
            </div>

            <div class="field">
                <label class="label">Asistentes</label>
                <div class="control">
                    <textarea class="textarea" id="txtAsistentes" placeholder="Asistentes"></textarea>
                </div>
            </div>

            
            <div class="field">
                <label class="label" >Direccion</label>
                <div class="control">
                    <input class="input" id="txtDireccion"  type="text" placeholder="Direccion">
                </div>
            </div>
            
            <div class="field is-grouped">
                <div class="control">
                <input type="submit" value="Agregar" class="button is-link mg" id="btnSave" >
                </div>
            </div>
         </form>
     <br>


<!-- Developers -->
