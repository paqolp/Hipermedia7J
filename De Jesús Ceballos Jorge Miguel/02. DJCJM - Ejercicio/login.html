<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>play_arrow
    <title>Login</title>
</head>

<body>

    <header>
        <nav class="nav-wrapper pink darken-1">
            <i class="large material-icons center">play_arrow</i>
        </nav>
    </header>

    <main class='container'>

        <h1>Ingresar a mi cuenta</h1>

        <div class="row">
            <form class="col s12" action="index.html">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Correo electrónico</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light pink" type="submit" name="action">Ingresar
                    <i class="material-icons right">chevron_right</i>
                </button>
            </form>
        </div>

    </main>


    <footer class="page-footer pink darken-4">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Nota</h5>
                    <p class="grey-text text-lighten-4">Esta es la primera actividad del curso donde se utilice css.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">© 2018 Jorge Ceballos</div>
        </div>
    </footer>

</body>

</html>
