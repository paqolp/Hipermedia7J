<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MercadoTurista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html,
        body {

            width: 100%;
            height: 100%;
            margin: 0;

        }

        body {

            overflow: scroll;

        }

        .seccionSuperior {

            width: 100%;
            height: 60%;
            position: relative;
            display: block;
            float: left;
            border-bottom: 1px solid lightgray;

        }

        .imagenSuperior {

            width: 100%;
            height: 100%;
            position: relative;
            display: block;
            margin: auto;

        }

        .seccionCompras {

            width: 50%;
            height: 200%;
            position: absolute;
            top: 60%;
            margin: 0;

        }

        .seccionVentas {

            width: 50%;
            height: 200%;
            position: absolute;
            top: 60%;
            left: 50%;
            margin: 0;

        }

        .seccionesEnSecciones {

            overflow: scroll;
            position: relative;
            display: block;
            float: left;
            width: 100%;
            height: 30%;
            border: 1px solid black;

        }

        .titulos {

            position: relative;
            display: block;
            float: left;
            width: 100%;
            height: 30%;
            border-bottom: 1px solid black;
            background-color: olivedrab;

        }

        h1 {

            position: relative;
            top: 20%;
            bottom: 20%;
            text-align: center;
            color: white;

        }

        .imagenEnSeccion {

            margin: 1%;
            border: 1px solid black;
            position: relative;
            display: block;
            float: left;
            width: 180px;
            height: 150px;

        }
    </style>

</head>
