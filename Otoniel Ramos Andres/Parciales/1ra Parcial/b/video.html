    <div class="main-banner">
	    <div class="main-container main-banner__data-container"></div>
    </div>

    <main class="main">
        <div class="main-cont ">
            <div class="m-cont-video">
                <div class="v-cont">
                    <img src="../img/logo.jpg" alt="" class="video-img">
                    <div class="banner"></div>
                    <div class="btn-play"><strong>PLAY</strong></div>
                </div>
            </div>

            <div class="container">
              <form action="#">
                <div class="row">
                  <div class="col-25">
                    <label for="fname">Nombre</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Nombres(s)..">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="lname">Apellido</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Apellido(s)..">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="country">Estado</label>
                  </div>
                  <div class="col-75">
                    <select id="country" name="country">
                      <option value="Colima">Colima</option>
                      <option value="Guadalajara">Guadalajara</option>
                      <option value="Mexico">Mexico</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="subject">Comentario</label>
                  </div>
                  <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Comentario.." style="height:200px"></textarea>
                  </div>
                </div>
                <div class="row">
                  <input type="submit" value="Enviar">
                </div>
              </form>
            </div>
        </div>
    </main>
