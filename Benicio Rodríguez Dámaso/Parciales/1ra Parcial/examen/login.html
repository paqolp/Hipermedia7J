<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  


  

  </head>


  <style>

  .imgcontainer img {
    
    width: 100px;
    height: auto;
    display: block;
    margin-left: auto;
    margin-right: auto;

  </style>
  <body>


  <section class="section">
    <div class="container">
      <h1 align="center" class="title"> Bienvenido </h1>
    
  

      </div>

      <div class="imgcontainer">
    <img src="https://www.shareicon.net/data/512x512/2017/03/14/881194_users_512x512.png" alt="avatarPic" class="avatar">
  </div>


      <div class="field">
  <p class="control has-icons-left has-icons-right">
    <input class="input" type="email" placeholder="Correo Electrónico">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Contraseña">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control">
    <button class="button is-success" onclick="window.location.href='home.html'">
      Inicar sesión
    </button>
  </p>
</div>
  </section>
  </body>
</html>
