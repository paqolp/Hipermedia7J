<!DOCTYPE html>
<html>
<head>
<style>

  
body {font-family: Arial, Helvetica, sans-serif;}

  
form {
    border: 3px solid #98a8bc;
  	background-color: #d5dee8;
  
  
  
  	}


 input[type=text], input[type=password] {
    
    
    
    width: 80%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: white;

}

button {
    background-color: #054eaa;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 1;
}

.cancelar {
    width: auto;
    padding: 10px 18px;
    background-color: #680303;
}

  
  
  .imgcontainer img {
    
    width: 100px;
    height: auto;
    display: block;
    margin-left: auto;
    margin-right: auto;
    
  }




.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

</style>
</head>
<body>

<h2 align="center">Bienvenido a Bideo</h2>

<form action="">
  <div class="imgcontainer">
    <img src="https://www.shareicon.net/data/512x512/2017/03/14/881194_users_512x512.png" alt="avatarPic" class="avatar">
  </div>

  <div class="container">
    <label for="nombreUsuario"><b> Nombre de Usuario</b></label>
    <input type="text" placeholder="Nombre de Usuario" name="nombreUsuario" required>

    <label for="contraseña"><b> Contraseña </b></label>
    <input type="password" placeholder="Contraseña" name="contraseña" required>
        
    <button type="submit"> Ingresar </button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Recordarme
    </label>
  </div>

  <div class="container" style="background-color:#d5dee8 ">
    <button type="button" class="cancelar"> Cancelar </button>
    <span class="psw"> ¿Olvidaste tu <a href="#"> contraseña?</a></span>
  </div>
</form>

</body>
</html>
